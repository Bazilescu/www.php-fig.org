name: php-fig-website
type: php:7.1

build:
  flavor: composer

web:
  locations:
    "/":
      root: "output_dev"
      index:
        - "index.html"
      expires: 300s
      scripts: true
      allow: false
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg?)$:
          allow: true
        ^/(robots|humans)\.txt$:
          allow: true

disk: 1024

hooks:
  build: |
    gem install bundler
    bundle install
    bundle exec sass source/_sass/all.scss:source/css/all.css --style=compressed
    vendor/bin/sculpin generate -n
    bundle exec htmlproofer output_dev --url-ignore 'foo-meta.md#errata-1-foo'
