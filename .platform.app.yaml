name: php-fig-website
type: php:7.1

build:
  flavor: composer

web:
  locations:
    "/":
      root: "output_dev"
      index:
        - "index.html"
      expires: 300s
      scripts: true
      allow: false
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg?)$:
          allow: true
        ^/(robots|humans)\.txt$:
          allow: true

disk: 1024

dependencies:
  ruby:
    sass: '~> 3.5'

hooks:
  build: |
    set -e
    curl -sS https://platform.sh/cli/installer | php
    gem install bundler
    bin/install.sh
    bin/build.sh


crons:
    renewcert:
        # Force a redeploy at 6 am (UTC) on the 14th and 28th of every month.
        spec: '0 6 14,28 * *'
        cmd: |
            if [ "$PLATFORM_BRANCH" = master ]; then
                platform redeploy --yes --no-wait
            fi
