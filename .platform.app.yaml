name: php-fig-website
type: php:7.1

build:
  flavor: composer

dependencies:
  python:
    Pygments: '2.2.0'
  ruby:
    sass: '3.5.1'

web:
  locations:
    "/":
      root: "output_dev"
      index:
        - "index.html"
      expires: 300s
      scripts: true
      allow: false
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg?)$:
          allow: true
        ^/(robots|humans)\.txt$:
          allow: true

disk: 1024

hooks:
  build: |
    sass source/_sass/all.scss:source/css/all.css --style=expanded
    vendor/bin/sculpin generate -n
